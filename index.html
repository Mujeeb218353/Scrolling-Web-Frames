<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scrolling-website-image-frames/src/styles.css" />
    <title>Scrolling website image frames</title>
  </head>
  <body>
    <div class="w-full bg-zinc-900">
      <div class="parent w-full h-[700vh] bg-zinc-800 relative top-0 left-0">
        <div class="w-full sticky top-0 left-0 bg-zinc-400 h-screen" id="canvas-parent">
          <canvas id="frame" class="w-full h-screen"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
